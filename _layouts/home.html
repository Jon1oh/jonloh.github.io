---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.title }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}"/>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- Add your custom image here -->
            <img
              src="{{ '/assets/img/jon.jpeg' | relative_url }}" alt="Jon Loh" class="img-fluid custom-image"/>
          </div>
          <div class="col-md-6">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself here.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h2>My Projects</h2>
            <p>Showcase your projects here.</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights
          reserved.
        </p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
