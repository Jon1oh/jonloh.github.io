<html lang="en" class="h-100" data-theme="dark">

<head>







  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">

  <!-- Theme style -->
  <script src="/assets/js/theme.js"></script>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <!-- Animate CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>


<body class="h-100 d-flex flex-column" data-new-gr-c-s-check-loaded="14.1089.0" data-gr-ext-installed="">

  <main class="flex-shrink-0 container mt-5">
    <nav class="navbar navbar-expand-lg navbar-themed">

      <a class="navbar-brand" href="/">
        <h5><b>{{ site.title }}</b></h5>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-1x fa-bars text-themed"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          {% for item in site.navigation %}
          <a href="{{ item.url }}" class="nav-item nav-link">{{ item.title }}
          {% endfor %}
          <span id="theme-toggler" class="nav-item nav-link" role="button" onclick="toggleTheme()"></span>
        </div>
      </div>

    </nav>
    <div class="row justify-content-center align-items-center p-4">
      <div class="col-lg-4 col-md-6 text-center mt-4">

        <!-- Fine Circle Responsive Image -->
        <div id="container" class="my-2">
          <div id="dummy"></div>
          <div id="element">
            <img src="./assets/img/static/jon.jpeg" alt="Jon Loh" class="circle-image wow  zoomIn animated"
              data-wow-delay=".1s" style="visibility: visible; animation-delay: 0.1s; animation-name: zoomIn;">
          </div>
        </div>

        <p class="text-muted wow  slideInUp animated" data-wow-delay=".15s"
          style="visibility: visible; animation-delay: 0.15s; animation-name: slideInUp;">{{ site.description }}</p>

      </div>
    </div>

  </main>
  
  <footer class="mt-auto py-3 text-center">

    <small class="text-muted mb-2">
      <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by <strong>Jon Loh</strong>
    </small>

    <div class="container-fluid justify-content-center">
      <a class="social mx-1"
        href="" style="color: #6c757d"
        onmouseover="this.style.color='#db4437'" onmouseout="this.style.color='#6c757d'">
        <i class="fas fa-envelope fa-1x"></i>
      </a>
      <a class="social mx-1" href="" style="color: #6c757d"
        onmouseover="this.style.color='#333333'" onmouseout="this.style.color='#6c757d'">
        <i class="fab fa-github fa-1x"></i>
      </a>
      <a class="social mx-1" href="" style="color: #6c757d"
        onmouseover="this.style.color='#007bb5'" onmouseout="this.style.color='#6c757d'">
        <i class="fab fa-linkedin-in fa-1x"></i>
      </a>

    </div>
    
    <small id="attribution">
      theme <a href="https://github.com/yousinix/portfolYOU">portfolYOU</a>
    </small>

  </footer>


  <!-- GitHub Buttons -->
  <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

  <!-- Bootstrap JS CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- wow.js CDN & Activation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
  <script> new WOW().init(); </script>

  <!-- Initialize all tooltips -->
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>


  <span id="PING_CONTENT_AUTOPLAY_DETECTION" style="display: none;"></span>
</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
