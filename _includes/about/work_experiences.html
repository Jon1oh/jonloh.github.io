<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />

<div class="col">
  <div class="timeline-body bg-themed">
    {% for event in site.data.work_experiences.work_experiences %}
    <div class="timeline-item">
      <div class="content">
        <div class="d-flex flex-md-row row align-items-md-center">
          <div class="col-md-4 col-lg-3">
            <img src="{{ event.image }}" alt="{{ event.title }}" class="img-fluid timeline-image rounded-circle mb-3">
          </div> <!-- timeline image container -->
          <div class="col-md-8">
            <h3>{{ event.title }}</h3>
            <p class="date">{{ event.from }} - {{ event.to }}</p>  
          </div> <!-- col -->
        </div>

        <p>{{ event.description | newline_to_br }}</p>
      </div> <!-- content -->
    </div> <!-- timeline-item -->
    {% endfor %}
  </div>
</div>
